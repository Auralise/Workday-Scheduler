<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./assets/checklist.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="time-container" class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block ">
      <label for="time9" class="hour col-1">9AM</label>
      <textarea name="" id="time9" data-hour="9" class="description col-10"></textarea>
      <button id="save9" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time10" class="hour col-1">10AM</label>
      <textarea name="" id="time10" data-hour="10" class="col-10"></textarea>
      <button id="save10" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time11" class="hour col-1">11AM</label>
      <textarea name="" id="time11" data-hour="11" class="col-10"></textarea>
      <button id="save11" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time12" class="hour col-1">12PM</label>
      <textarea name="" id="time12" data-hour="12" class="col-10"></textarea>
      <button id="save12" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time13" class="hour col-1">1PM</label>
      <textarea name="" id="time13" data-hour="13" class="col-10"></textarea>
      <button id="save13" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time14" class="hour col-1">2PM</label>
      <textarea name="" id="time14" data-hour="14" class="col-10"></textarea>
      <button id="save14" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time15" class="hour col-1">3PM</label>
      <textarea name="" id="time15" data-hour="15" class="col-10"></textarea>
      <button id="save15" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time16" class="hour col-1">4PM</label>
      <textarea name="" id="time16" data-hour="16" class="col-10"></textarea>
      <button id="save16" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
    <div class="row time-block">
      <label for="time17" class="hour col-1">5PM</label>
      <textarea name="" id="time17" data-hour="17" class="col-10"></textarea>
      <button id="save17" class="saveBtn col-1"> &#x1F5AB; </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/dayplanner.js"></script>
</body>

</html>
